services:
  - type: web
    name: nspxn-ai-review
    runtime: python
    plan: starter
    build:
      command: |
        pip install -r requirements.txt
    start:
      command: |
        # Install system packages (tesseract + pdf tools) **at START**
        apt-get update && \
        apt-get install -y poppler-utils tesseract-ocr && \
        uvicorn main:app --host 0.0.0.0 --port $PORT
