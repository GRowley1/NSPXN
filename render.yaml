services:
  - type: web
    name: nspxn-ai-review
    runtime: python
    plan: starter
    build:
      command: |
        # Install system packages first
        apt-get update && \
        apt-get install -y poppler-utils tesseract-ocr && \
        # Install python dependencies
        pip install -r requirements.txt
    start:
      command: uvicorn main:app --host 0.0.0.0 --port $PORT
